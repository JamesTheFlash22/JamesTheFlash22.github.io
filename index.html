<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruota della Fortuna</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ruota della Fortuna</h1>
    <canvas id="wheelCanvas" width="350" height="350"></canvas>

    <div class="button-group">
        <button id="spinButton" class="custom-button">Gira la Ruota</button>
        <button id="showResultsButton" class="custom-button">Mostra Risultati</button>
    </div>

    <div id="winnerPopup" class="popup">
        <span id="winnerName"></span>
        <button id="removeNameButton" class="popup-button">Rimuovi Nome</button>
        <button id="closePopup" class="popup-button">Chiudi</button>
    </div>

    <div id="resultsPopup" class="popup results-popup">
        <h2>Risultati delle Estratti</h2>
        <ul id="resultsList"></ul>
        <button id="closeResultsPopup" class="popup-button">Chiudi</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
